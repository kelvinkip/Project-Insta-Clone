
{% load bootstrap5 %} {% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Post</title>
    {{form.media}}

    {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> {% endblock %}

</head>

<body>
{% block navbar %}
{% include 'navbar.html'%}
{% endblock %}
<br><br><br><br>
    <form action="{%url 'addPost'%}" method="post" enctype="multipart/form-data" class="w-25 ms-5">
        {%csrf_token%}

        {% bootstrap_form form%}
        
        <input type="submit" class="btn btn-info btn-sm" value="Post">
    </form>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}

</body>

</html>
